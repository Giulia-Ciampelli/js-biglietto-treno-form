<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolo prezzo treno</title>

    <!-- link css -->
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <div class="container">

        <!-- #region input -->
        <div class="row">
            <form action="">
                <label for="name-surname">
                    Nome e Cognome
                </label>
                <input type="text" name="f-name" id="name-surname" required>
                <label for="kms">
                    Km da percorrere
                </label>
                <input type="number" min="0" name="distance" id="kms" required>
                <label for="yrs">
                    Et√†
                </label>
                <input type="number" min="0" name="age" id="yrs" required>
                <button type="submit" id="button">
                    Genera prezzo
                </button>
                <button type="reset" id="button-reset">
                    Annulla
                </button>
            </form>
        </div>
        <!-- #endregion input -->

        <!-- #region output -->
        <div class="row d-none" id="result">
            <div class="output">
                <p id="out-name">
                </p>
                <p id="out-offer">
                </p>
                <p id="out-random-1">
                </p>
                <p id="out-random-2">
                </p>
                <p id="out-price">
                </p>
            </div>
        </div>
        <!-- #endregion output -->
    </div>

    <!-- link js -->
    <script src="./assets/main.js"></script>
</body>

</html>
