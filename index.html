<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolo prezzo treno</title>

    <!-- link css -->
    <link rel="stylesheet" href="./assets/style.css">

    <!-- link google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">

        <!-- #region input -->
        <h1 class="mt-1">
            CALCOLA IL PREZZO DEL TUO BIGLIETTO
        </h1>
        <div class="row">
            <form action="" class="d-flex">
                <div class="col-4 my-1">
                    <label for="name-surname">
                        Nome e Cognome
                    </label>
                    <input type="text" name="f-name" class="my-1" id="name-surname" required>
                </div>
                <div class="col-4 my-1">
                    <label for="kms">
                        Km da percorrere
                    </label>
                    <input type="number" min="0" name="distance" class="my-1" id="kms" required>
                </div>
                <div class="col-4 my-1">
                    <label for="yrs">
                        Et√†
                    </label>
                    <input type="number" min="0" name="age" class="my-1" id="yrs" required>
                </div>
                <div class="col-4 my-1">
                    <button type="submit" class="btn" id="button">
                        Genera prezzo
                    </button>
                </div>
                <div class="col-4 my-1">
                    <button type="reset" class="btn dark" id="button-reset">
                        Annulla
                    </button>
                </div>
            </form>
        </div>
        <!-- #endregion input -->

        <!-- #region output -->
        <h1 class="d-none" id="result-title">
            IL TUO BIGLIETTO
        </h1>
        <div class="row d-none" id="result">
            <div class="d-flex">
                <div class="col-2">
                    <h3>
                        Nome e Cognome
                    </h3>
                    <p class="my-1" id="out-name">
                    </p>
                </div>
                <div class="col-2">
                    <h3>
                        Biglietto
                    </h3>
                    <p class="my-1" id="out-offer">
                    </p>
                </div>
                <div class="col-2">
                    <h3>
                        Carrozza
                    </h3>
                    <p class="my-1" id="out-random-1">
                    </p>
                </div>
                <div class="col-2">
                    <h3>
                        Codice CP
                    </h3>
                    <p class="my-1" id="out-random-2">
                    </p>
                </div>
                <div class="col-2">
                    <h3>
                        Prezzo
                    </h3>
                    <p class="my-1" id="out-price">
                    </p>
                </div>
            </div>
        </div>
        <!-- #endregion output -->
    </div>

    <!-- link js -->
    <script src="./assets/main.js"></script>
</body>

</html>
